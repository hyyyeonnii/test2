<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨설팅 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>컨설팅 받기</h1>
        <div class="row">
            <div class="col-md-6">
                <h5>Form</h5>
                <form>
                    <div class="form-group">
                        <label for="inbodyId">InBody ID</label>
                        <input type="text" class="form-control" id="inbodyId" placeholder="인바디 아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="weight">몸무게</label>
                        <input type="text" class="form-control" id="weight" placeholder="몸무게를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="height">키</label>
                        <input type="text" class="form-control" id="height" placeholder="키를 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-primary">제출</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Chat</h5>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#chatModal">
                    상담원과 대화하기
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">상담원과 실시간 대화</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    상담원과 인터넷을 통해 실시간으로 대화하세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
